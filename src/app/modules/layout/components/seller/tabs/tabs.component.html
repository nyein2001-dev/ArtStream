<aside class="xl:translate-x-0 my-4 justify-center">
    <ul class="flex justify-between space-x-4 flex-wrap -mb-px text-sm font-medium text-center" id="default-tab"
        role="tablist">
        <li role="presentation">
            <button class="flex-none rounded-md px-4 py-2.5 text-xs font-semibold" (click)="toggleTab('artists')"
                [attr.aria-selected]="activeTab === 'artists'" aria-controls="artists" role="tab"
                [ngClass]="activeTab === 'artists' ? 'bg-primary text-primary-foreground' : 'bg-muted text-muted-foreground/50 hover:bg-card hover:text-muted-foreground'">
                Artists
            </button>
        </li>
        <li role="presentation">
            <button class="flex-none rounded-md px-4 py-2.5 text-xs font-semibold" (click)="toggleTab('photographers')"
                [attr.aria-selected]="activeTab === 'photographers'" aria-controls="photographers" role="tab"
                [ngClass]="activeTab === 'photographers' ? 'bg-primary text-primary-foreground' : 'bg-muted text-muted-foreground/50 hover:bg-card hover:text-muted-foreground'">
                Photographers
            </button>
        </li>
    </ul>
</aside>


<div style="height: 73vh; overflow-y: auto; -ms-overflow-style: none; scrollbar-width: none;">
    <style>
        .mx-10::-webkit-scrollbar {
            display: none;
        }
    </style>
    <div id="default-tab-content">
        <div *ngIf="activeTab === 'artists'" role="tabpanel" aria-labelledby="artists-tab">
            <div *ngFor="let artist of artists"
                class="p-4 my-4 rounded-lg border-gray-200 border-[1px] h-32 w-full bg-full bg-gray-50 relative"
                [style.background-image]="'url(' + artist.imageUrl + ')'"
                style="background-size: cover; background-position: center;">
                <div class="absolute bottom-0 left-0 w-full px-2 pb-2 text-white flex items-center">
                    <div class="relative">
                        <img [src]="artist.profileImageUrl" alt="Profile Image" class="w-12 h-12 rounded-xl">
                        <span
                            class="absolute top-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                    </div>
                    <div class="ml-3">
                        <div class="truncate text-sm font-semibold text-foreground">{{ artist.name }}</div>
                        <div class="truncate text-xs text-foreground">&#64;{{ artist.username }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="activeTab === 'photographers'" role="tabpanel" aria-labelledby="photographers-tab">
            <div *ngFor="let photographer of photographers"
                class="p-4 my-4 rounded-lg border-gray-200 border-[1px] h-32 w-full bg-full bg-gray-50 relative"
                [style.background-image]="'url(' + photographer.imageUrl + ')'"
                style="background-size: cover; background-position: center;">
                <div class="absolute bottom-0 left-0 w-full px-2 pb-2 text-white flex items-center">
                    <div class="relative">
                        <img [src]="photographer.profileImageUrl" alt="Profile Image" class="w-12 h-12 rounded-xl">
                        <span
                            class="absolute top-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                    </div>
                    <div class="ml-3">
                        <div class="truncate text-sm font-semibold text-foreground">{{ photographer.name }}</div>
                        <div class="truncate text-xs text-foreground">&#64;{{ photographer.username }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
