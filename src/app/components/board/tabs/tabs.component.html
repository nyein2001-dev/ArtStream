<aside class="mx-10 xl:translate-x-0 w-[260px]">
    <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-tab" role="tablist">
            <li class="me-2" role="presentation">
                <div class="inline-block p-4 border-b-2 rounded-t-lg cursor-pointer" (click)="toggleTab('artists')"
                    [class.border-gray-800]="activeTab === 'artists'" [attr.aria-selected]="activeTab === 'artists'"
                    aria-controls="artists" role="tab">
                    Artists
                </div>
            </li>
            <li class="me-2" role="presentation">
                <div class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 cursor-pointer"
                    (click)="toggleTab('photographers')" [class.border-gray-800]="activeTab === 'photographers'"
                    [attr.aria-selected]="activeTab === 'photographers'" aria-controls="photographers" role="tab">
                    Photographers
                </div>
            </li>
        </ul>
    </div>
    <div id="default-tab-content">
        <div *ngIf="activeTab === 'artists'" role="tabpanel" aria-labelledby="artists-tab">
            <div *ngFor="let artist of artists"
                class="p-4 my-4 rounded-lg border-gray-200 border-[1px] h-32 w-full bg-full bg-gray-50 dark:bg-gray-800 relative"
                [style.background-image]="'url(' + artist.imageUrl + ')'"
                style="background-size: cover; background-position: center;">
                <div class="absolute bottom-0 left-0 w-full px-2 pb-2 text-white flex items-center">
                    <div class="relative">
                        <img [src]="artist.profileImageUrl" alt="Profile Image" class="w-12 h-12 rounded-xl">
                        <span
                            class="absolute top-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                    </div>
                    <div class="ml-3">
                        <h1 class="font-extrabold text-lg">{{ artist.name }}</h1>
                        <p class="text-sm">&#64;{{ artist.username }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="activeTab === 'photographers'" role="tabpanel" aria-labelledby="photographers-tab">
            <div *ngFor="let photographer of photographers"
                class="p-4 my-4 rounded-lg border-gray-200 border-[1px] h-32 w-full bg-full bg-gray-50 dark:bg-gray-800 relative"
                [style.background-image]="'url(' + photographer.imageUrl + ')'"
                style="background-size: cover; background-position: center;">
                <div class="absolute bottom-0 left-0 w-full px-2 pb-2 text-white flex items-center">
                    <div class="relative">
                        <img [src]="photographer.profileImageUrl" alt="Profile Image" class="w-12 h-12 rounded-xl">
                        <span
                            class="absolute top-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                    </div>
                    <div class="ml-3">
                        <h1 class="font-extrabold text-lg">{{ photographer.name }}</h1>
                        <p class="text-sm">&#64;{{ photographer.username }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</aside>
